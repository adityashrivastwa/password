<body>
    Password length    <input type = "text" placeholder=16 id = "PLength"><br>
    include symbols    <input type = "checkbox" id="symbols" >(e.g. @ # $ )<br>
    include numbers    <input type = "checkbox" id="numbers" >(e.g. 012345)<br>
    include uppercase  <input type = "checkbox" id ="uppercase">(e.g.ABCDEF)<br>
    <button id = "generate">Generate Password</button><br>
    <div id ="show"></div>
 
 
 <script> 
        document.getElementById('generate').addEventListener('click', () => {
         let Number = document.getElementById('numbers');		 
	      
		   
		     function mynumber(length,number){
			  let result = '';
			  for (let i = length;i>0;--i)
			   result += number[Math.floor(Math.random()*number.length)];
			   return result;
			   }
			
			   let Numbers = mynumber(2,'0123456789');
			   if (Number.checked == true)
			     {

			   }
			   else {
			   false
			   }
