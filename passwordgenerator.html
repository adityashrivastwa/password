<html>
<head>
<title>Unique Password generator</title>
</head>
<body>
    Password length    <input type = "text" placeholder=16 id = "PLength"><br>
    include symbols    <input type = "checkbox" id="symbols" onclick = "mysymbol()">(e.g. @ # $ )<br>
    include numbers    <input type = "checkbox" id="numbers" onclick ="mynumber()">(e.g. 012345)<br>
    include lowercase  <input type = "checkbox" id ="lowercase">(e.g.abcdef)<br>
    include uppercase  <input type = "checkbox" id ="uppercase">(e.g.ABCDEF)<br>
    <button id = "generate">Generate Password</button><br>
    <div id ="show"></div>
 
 
 <script src="password.js">
 </script>
</body>
</html>
